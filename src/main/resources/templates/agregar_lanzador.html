<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Lanzador</title>
  <link rel="stylesheet" href="/css/stylehome.css" />
</head>
<body>
  <header id="inicio">
    <img src="https://i.ibb.co/Bz7h7YK/Recurso-5-100.jpg" alt="Banner Liga de Béisbol de Bolívar">
    <h1>Liga de Béisbol de Cartagena</h1>
    <p>Bienvenido al sistema de gestión de la liga</p>
    <div>
      <h2>Agregar lanzador al equipo</h2>
    </div>
  </header>

  <nav>
    <a th:href="@{/admin/jugadores/seleccionar(idTemporada=${idTemporada})}">Volver</a>
  </nav>

  <main class="contenido">
    <h2>Agregar Lanzador al Equipo</h2>

    <form th:action="@{/admin/agregar-lanzador/{idTemporada}/{indexEquipo}(idTemporada=${idTemporada}, indexEquipo=${indexEquipo})}"
          th:object="${lanzador}" method="post" class="formulario-agregar">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" th:field="*{nombre}" required />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" th:field="*{edad}" required />

      <label for="posicion">Posición:</label>
      <input type="text" id="posicion" th:field="*{posicion}" required />

      <label for="derecho_zurdo">Mano de Lanzamiento:</label>
      <input type="text" id="derecho_zurdo" th:field="*{derecho_zurdo}" required />

      <hr/>

      <h3>Estadísticas de Lanzador</h3>

      <label for="numeroLanzamientos">Lanzamientos</label>
      <input type="number" id="numeroLanzamientos" th:field="*{numeroLanzamientos}" placeholder="Lanzamientos" />

      <label for="inningsLanzados">Innings Lanzados</label>
      <input type="number" id="inningsLanzados" th:field="*{inningsLanzados}" placeholder="Innings Lanzados" />

      <label for="ponchados">Ponchados</label>
      <input type="number" id="ponchados" th:field="*{ponchados}" placeholder="Ponchados" />

      <label for="basePorBola">Bases por Bola (BB)</label>
      <input type="number" id="basePorBola" th:field="*{basePorBola}" placeholder="BB" />

      <label for="carrerasPermitidas">Carreras Permitidas</label>
      <input type="number" id="carrerasPermitidas" th:field="*{carrerasPermitidas}" placeholder="Carreras Permitidas" />

      <label for="hitsPermitidos">Hits Permitidos</label>
      <input type="number" id="hitsPermitidos" th:field="*{hitsPermitidos}" placeholder="Hits Permitidos" />

      <label for="aparicionesPlato">Apariciones al Plato</label>
      <input type="number" id="aparicionesPlato" th:field="*{aparicionesPlato}" placeholder="Apariciones al Plato" />

      <br><br>
      <button type="submit" class="btn">Guardar Lanzador</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Liga de Béisbol de Cartagena</p>
  </footer>
</body>
</html>
