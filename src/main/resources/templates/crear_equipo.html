<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Equipo</title>
  <link rel="stylesheet" href="/css/stylehome.css" />
</head>
<body>
  <header id="inicio">
    <img src="https://i.ibb.co/Bz7h7YK/Recurso-5-100.jpg" alt="Banner Liga de Béisbol de Bolívar" />
    <h1>Liga de Béisbol de Cartagena</h1>
    <p>Agregar Equipo a la Temporada</p>
  </header>

  <nav>
 	<a href="/admin/listar-equipos">Volver</a>
  </nav>

  <main class="contenido">
    <h2>Formulario de Registro de Equipo</h2>
    
    <form th:action="@{/admin/crear-equipo/{idTemporada}(idTemporada=${idTemporada})}"
          th:object="${equipo}" method="post" class="formulario-agregar">

      <label for="nombre">Nombre del Equipo:</label>
      <input type="text" id="nombre" th:field="*{nombre}" required />

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" th:field="*{ciudad}" required />

      <label for="partidosGanados">Partidos Ganados:</label>
      <input type="number" id="partidosGanados" th:field="*{partidosGanados}" value="0" min="0" required />

      <label for="partidosPerdidos">Partidos Perdidos:</label>
      <input type="number" id="partidosPerdidos" th:field="*{partidosPerdidos}" value="0" min="0" required />

      <button type="submit" class="btn">Guardar Equipo</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Liga de Béisbol de Cartagena</p>
  </footer>
  
</body>
</html>
