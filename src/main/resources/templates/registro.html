<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/stylehome.css}">
</head>
<body>

<main style="max-width: 400px; margin-top: 8rem; padding: 2rem;">
    <form th:action="@{/registro}" method="post"
          style="background-color: rgba(255,255,255,0.95); padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
        
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <h2 style="text-align: center; color: #003580; margin-bottom: 1.5rem;">Registro de Usuario</h2>
		<div th:if="${error}" style="color: red; text-align: center; margin-bottom: 1rem;">
		    <p th:text="${error}"></p>
		</div>


        <div style="margin-bottom: 1.5rem;">
            <label style="color: #003580; font-weight: bold;">Usuario</label>
            <input type="text" name="username" required
                   style="width: 100%; padding: 0.8rem; margin-top: 0.5rem; border-radius: 8px; border: 1px solid #ccc;" />
        </div>

        <div style="margin-bottom: 2rem;">
            <label style="color: #003580; font-weight: bold;">Contraseña</label>
            <input type="password" name="password" required
                   style="width: 100%; padding: 0.8rem; margin-top: 0.5rem; border-radius: 8px; border: 1px solid #ccc;" />
        </div>

        <button type="submit" class="btn" style="width: 100%;">Registrarse</button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
        <a href="/login" class="btn">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <div style="margin-top: 2rem; text-align: center;">
        <a th:href="@{/}" class="btn">Volver al inicio</a>
    </div>
</main>

</body>
</html>
