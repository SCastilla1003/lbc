<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Temporada</title>
  <link rel="stylesheet" href="/css/stylehome.css" />
</head>
<body>

  <header id="inicio">
    <img src="https://i.ibb.co/Bz7h7YK/Recurso-5-100.jpg" alt="Banner Liga de Béisbol de Bolívar" />
    <h1>Liga de Béisbol de Cartagena</h1>
    <p>Bienvenido al sistema de gestión de la liga</p>
    <div>
      <h2>Crear Nueva Temporada</h2>
    </div>
  </header>

  <nav>
    <a th:href="@{/admin/listar-temporadas}">Volver</a>
  </nav>

  <main class="contenido" style="max-width: 500px; margin: auto; padding: 1rem;">

    <form th:action="@{/admin/crear-temporada}" th:object="${temporada}" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
      <div style="display: flex; flex-direction: column;">
        <label for="nombreTemporada">Nombre de la Temporada:</label>
        <input type="text" id="nombreTemporada" th:field="*{nombreTemporada}" required
          style="padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;" />
      </div>

      <div style="display: flex; flex-direction: column;">
        <label for="anio">Año:</label>
        <input type="number" id="anio" th:field="*{anio}" required
          style="padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;" />
      </div>

      <button type="submit" class="btn" style="width: 100%;">Guardar Temporada</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Liga de Béisbol de Cartagena</p>
  </footer>

</body>
</html>
