<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Temporadas</title>
	<style>
		table {
		            width: 100%;
		            border-collapse: separate;
		            border-spacing: 0 12px;
		            margin-top: 20px;
		        }

		        th, td {
		            padding: 14px 20px;
		            text-align: center;
		            background-color: #fff;
		            border-radius: 8px;
		        }

		        th {
		            background-color: #004080;
		            color: white;
		        }

		        tbody tr {
		            transition: background-color 0.3s;
		        }

		        tbody tr:hover {
		            background-color: #e6f2ff;
		        }
		
	</style>
    <link rel="stylesheet" href="/css/stylehome.css"> <!-- Ruta a tu archivo CSS -->
</head>
<body>
    <!-- Header con el banner y el t√≠tulo -->
    <header id="inicio">
        <img src="https://i.ibb.co/Bz7h7YK/Recurso-5-100.jpg" alt="Banner Liga de B√©isbol de Bol√≠var">
        <h1>Liga de B√©isbol de Cartagena</h1>
        <p>Bienvenido al sistema de gesti√≥n de la liga</p>
        <div>
            <h2>Temporada Actual: 2025</h2>
        </div>
    </header>

    <!-- Navegaci√≥n -->
    <nav>
        <a th:href="@{/admin}">Volver</a>
    </nav>

    <!-- Contenido Principal -->
    <main>
        <section>
            <h2>Lista de Temporadas</h2>
			<br>
            <a href="/admin/crear-temporada" class="btn">Crear Nueva Temporada</a>

            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>A√±o</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="temporada : ${temporadas}">
                        <td th:text="${temporada.nombreTemporada}"></td>
                        <td th:text="${temporada.anio}"></td>
                        <td>
                            <a th:href="@{/admin/editar-temporada/{id}(id=${temporada.id})}" class="btn" 
							style="background-color: #ffc107;">‚úèÔ∏è Editar</a>
							
							<br>
							
							<button type="button" class="btn" style="background-color: #dc3545;"
							        th:attr="onclick=|abrirModal('${temporada.id}')|">üóëÔ∏è Eliminar</button>



                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Liga de B√©isbol de Cartagena</p>
    </footer>
	
	    <div id="modalEliminar" class="modal" style="display:none; position:fixed; z-index:999; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
	      <div style="background:#fff; margin:10% auto; padding:2rem; border-radius:12px; width:90%; max-width:400px; text-align:center;">
	        <h3>¬øEst√°s seguro de eliminar esta temporada?</h3>
	        <div style="margin-top: 1.5rem; display: flex; justify-content: center; gap: 1rem;">
	          <form id="formEliminar" method="post">
	            <button type="submit" style="padding:0.5rem 1rem; background:#dc3545; color:white; border:none; border-radius:8px; font-weight:bold;">S√≠, eliminar</button>
	          </form>
	          <button onclick="cerrarModal()" style="padding:0.5rem 1rem; background:#6c757d; color:white; border:none; border-radius:8px; font-weight:bold;">Cancelar</button>
	        </div>
	      </div>
	    </div>

	    <!-- Scripts -->
	    <script>
	      function abrirModal(id) {
	        document.getElementById('formEliminar').action = `/admin/eliminar-temporada/${id}`;
	        document.getElementById('modalEliminar').style.display = 'block';
	      }

	      function cerrarModal() {
	        document.getElementById('modalEliminar').style.display = 'none';
	      }

	      window.onclick = function(event) {
	        const modal = document.getElementById('modalEliminar');
	        if (event.target === modal) {
	          cerrarModal();
	        }
	      };
	    </script>
	</body>
	
</body>
</html>
