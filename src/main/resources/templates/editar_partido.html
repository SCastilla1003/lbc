<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Partido</title>
    <link rel="stylesheet" th:href="@{/css/stylehome.css}">
</head>
<body>
    <header>
        <img src="https://i.ibb.co/Bz7h7YK/Recurso-5-100.jpg" alt="Banner Liga de Béisbol de Bolívar">
        <h1>Editar Partido</h1>
        <p>Actualiza los detalles del encuentro</p>
    </header>

	<nav>
	    <a href="/admin/listar-temporadas-partidos">Volver</a>
	  </nav>

    <main>
        <h2>Formulario de Edición</h2>
		<form th:action="@{/admin/editar-partido/{idTemporada}/{indexPartido}(idTemporada=${idTemporada}, indexPartido=${indexPartido})}" method="post" th:object="${partido}">
		    <div>
		        <label for="nombreEquipoLocal">Equipo Local:</label>
		        <input type="text" id="nombreEquipoLocal" th:field="*{nombreEquipoLocal}" required>
		    </div>

		    <div>
		        <label for="nombreEquipoVisitante">Equipo Visitante:</label>
		        <input type="text" id="nombreEquipoVisitante" th:field="*{nombreEquipoVisitante}" required>
		    </div>

		    <div>
		        <label for="fecha">Fecha:</label>
		        <input type="date" id="fecha" th:field="*{fecha}" required>
		    </div>
			
			<div>
				<label for="hora">Hora:</label>
				<input type="time" id="hora" th:field="*{hora}" required>
			</div>
			
			<div>
				<label for="estadio">Estadio:</label>
				<select id="estadio" th:field="*{estadio.nombre}" required>
					<option value="" disabled selected>Seleccione un estadio</option>
					<option th:each="estadio : ${estadios}" 
					th:value="${estadio.nombre}" 
					th:text="${estadio.nombre}"></option>
				</select>
			</div>
			
		    <!-- No tienes atributo `hora`, así que lo quitamos -->

		    <div>
		        <label for="carrerasEquipoLocal">Carreras Equipo Local:</label>
		        <input type="number" id="carrerasEquipoLocal" th:field="*{carrerasEquipoLocal}" min="0" required>
		    </div>

		    <div>
		        <label for="carrerasEquipoVisitante">Carreras Equipo Visitante:</label>
		        <input type="number" id="carrerasEquipoVisitante" th:field="*{carrerasEquipoVisitante}" min="0" required>
		    </div>

		    <div>
		        <label for="innings">Total de Innings:</label>
		        <input type="number" id="innings" th:field="*{innings}" min="1" required>
		    </div>

		    <div>
		        <label for="inningActual">Inning Actual:</label>
		        <input type="number" id="inningActual" th:field="*{inningActual}" min="1" required>
		    </div>

		    <div>
		        <label for="hitTotalesPartido">Hits Totales:</label>
		        <input type="number" id="hitTotalesPartido" th:field="*{hitTotalesPartido}" min="0" required>
		    </div>

		    <div>
		        <label for="erroresTotalesPartido">Errores Totales:</label>
		        <input type="number" id="erroresTotalesPartido" th:field="*{erroresTotalesPartido}" min="0" required>
		    </div>

		    <button type="submit" class="btn">Guardar Cambios</button>
		</form>
    </main>

    <footer>
        <p>&copy; 2025 Liga de Béisbol de Cartagena</p>
    </footer>
</body>
</html>
